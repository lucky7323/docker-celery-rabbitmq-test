version: "3"
services:
  rabbitmq:
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=tounicorn
      - RABBITMQ_DEFAULT_PASS=tounicorn
    ports:
      - "5672:5672"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  rproxy:
    hostname: rproxy
    image: mattes/rotating-proxy:latest
    environment:
      - tors=25
    ports:
      - "5566:5566"
      - "4444:4444"

